<div ng-controller="RegisterController">
    <super-navbar>
        <super-navbar-title>注册</super-navbar-title>
        <super-navbar-button side="right" onclick="supersonic.ui.modal.hide()">关闭</super-navbar-button>
    </super-navbar>
    <div class="register">
        <div class="center">
            <img class="login-logo" src="/images/logo.png">
        </div>
        <div class="list login-top">
            <div class="item register-top item-input">
                <label for="phone" class="input-label">手机号</label>
                <input type="number" id="phone" name="phone" ng-model="username">
            </div>
            <div class="item register-top item-input">
                <label for="password" class="input-label">密码</label>
                <input type="password" id="password" name="password" ng-model="password">
            </div>
            <div class="item register-top item-input">
                <span class="input-label">验证码</span>
                <input type="number" ng-model="code">
                <p class="send-key" ng-click="sendMsg()">发送验证码</p>
            </div>
            <div class="row">
                <button class="col button register-button" ng-click="register()">注册</button>
            </div>
        </div>
    </div>
</div>
