<div ng-controller="LoginController">
    <super-navbar>
        <super-navbar-title>登陆</super-navbar-title>
        <super-navbar-button side="right" onclick="supersonic.ui.modal.show('yitao#register')">注册</super-navbar-button>
    </super-navbar>
    <div class="login">
        <div class="center">
            <img class="login-logo" ng-src="/images/logo.png">
        </div>
        <div class="list login-top">
            <div class="item login-top item-input">
                <label for="phone" class="input-label">手机号</label>
                <input type="number" id="phone" name="phone" ng-model="username">
            </div>
            <div class="item login-top item-input">
                <label for="password" class="input-label">密码</label>
                <input type="password" id="password" name="password" ng-model="password">
            </div>
            <div class="row">
                <button class="col button login-button" ng-click="login()">登录</button>
            </div>
        </div>

    </div>
</div>
