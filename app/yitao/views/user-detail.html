<div ng-controller="UserDetailController">
    <super-navbar>
        <super-navbar-title>用户详情</super-navbar-title>
    </super-navbar>
    <div class="container user-detail">
        <div class="list">
            <a class="item item-icon-right self-avatar">
                <label ng-click="showAction('avatar')">
                    <img src="/images/avatar.png" ng-src="{{BaseUrl + userDetail.avatar}}">
                </label>
                <input type="text" placeholder="请输入昵称 必填" class="item-note self-input" ng-model="userDetail.nickname" required>
            </a>
            <a class="item item-icon-right">
                <span class="bolder">手机号码</span><span class="item-note font-black" ng-bind="::userDetail.username"></span>
            </a>
            <a class="item item-input">
                <label for="email" class="input-label">邮箱</label>
                <input type="email" id="email" placeholder="请输入邮箱" class="item-note self-input" ng-model="userDetail.email">
            </a>
            <a class="item item-icon-right" ng-click="changePsd()">
                <span class="bolder">修改密码</span>
                <i class="icon super-ios-arrow-right"></i>
            <a/>
            <a class="item item-icon-right" ng-click="studentAuth()">
                <span class="bolder">学生认证</span>
                <i class="icon super-ios-arrow-right"></i>
            <a/>
            <div class="row">
                <button ng-click="save()" class="col-90 button logout-button">保存</button>
            </div>
        </div>
    </div>
</div>
