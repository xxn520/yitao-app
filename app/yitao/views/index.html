<div ng-controller="IndexController">
    <super-navbar>
        <super-navbar-title>首页</super-navbar-title>
        <super-navbar-button side="right" class="search" location="yitao#search"></super-navbar-button>
    </super-navbar>
    <div class="list">
        <div class="carousel-images">
            <ul rn-carousel rn-carousel-auto-slide rn-carousel-buffered rn-carousel-controls-allow-loop
                rn-carousel-index="carouselIndex" class="carousel1">
                <li ng-repeat="brand in brands track by $index">
                    <div ng-style="{'background-image': 'url(' + BaseUrl + brand.cover_photo + ')', 'background-size':'cover', 'background-position':'center'}" class="bgimage"></div>
                </li>
            </ul>
            <div class="indicators" rn-carousel-indicators slides="banners" rn-carousel-index="carouselIndex"></div>
        </div>
        <div class="row" style="height: 120px">
            <a class="col-33">
                <p>新品上架</p>
                <img src="/image/help.png">
            </a>
            <a class="col-33">
                <p>天天特价</p>
                <img src="/image/help.png">
            </a>
            <a class="col-33">
                <p>商品分类</p>
                <img src="/image/help.png">
            </a>
        </div>
        <div class="item item-divider">
            猜你喜欢
        </div>
        <a ng-repeat="recommend in recommends track by $index" class="item item-thumbnail-left" href="#">
            <img ng-src="{{BaseUrl + recommend.cover_photo}}">
            <h2 ng-bind="::recommend.name"></h2>
            <p>原价 ： <span ng-bind="::recommend.price"></span></p>
            <p style="color: red;">现价 ： <span ng-bind="::recommend.discount.discount"></span></p>
            <p>介绍</p>
        </a>

        <div class="item item-divider">
            健康推荐
        </div>
        <a ng-repeat="health in healths track by $index" class="item item-thumbnail-left" href="#">
            <img ng-src="{{BaseUrl + health.cover_photo}}">
            <h2 ng-bind="::health.name"></h2>
            <p>原价 ： <span ng-bind="::health.price"></span></p>
            <p style="color: red;">现价 ： <span ng-bind="::health.discount.discount"></span></p>
            <p>介绍</p>
        </a>
    </div>
</div>
